<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/gif/png/svg" href="https://i.imgur.com/pmag7u1.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>
        Rock Paper Scissors by Pelle
      </h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="computer-label" class="badge">Computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p></p>
    </div>

    <div class="choices">
      <div class="choice" id="Rock">
        <img src="https://www.rpsgame.org/assets/img/rock.svg" alt=""
        height="80"
        width="80"
        >
      </div>

      <div class="choice" id="Paper">
        <img src="https://www.rpsgame.org/assets/img/paper.svg" alt=""
        height="80"
        width="80">
      </div>

      <div class="choice" id="Scissors">
        <img src="https://www.rpsgame.org/assets/img/scissors.svg" alt=""
        height="80"
        width="80">
      </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="script.js"></script>
  </body>
</html>
